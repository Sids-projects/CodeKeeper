<main id="app-main">
  <header id="app-header">
    <div class="set-01">
      <img class="logo" src="./assets/logo.svg" />
      <div
        class="logoMob"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <i class="fa-solid fa-bars-staggered"></i>
      </div>
      <nav class="set-02">
        <a
          [routerLink]="'/cssComponent'"
          [ngClass]="{ 'active-link': isActive('cssComponent') }"
        >
          <!-- <i class="fa-brands fa-css3-alt"></i> -->
          Css
        </a>
        <a
          [routerLink]="'/scssComponent'"
          [ngClass]="{ 'active-link': isActive('scssComponent') }"
        >
          <!-- <i class="fa-brands fa-sass"></i> -->
          Scss
        </a>
        <a
          [routerLink]="'/jsComponent'"
          [ngClass]="{ 'active-link': isActive('jsComponent') }"
        >
          <!-- <i class="fa-brands fa-js"></i> -->
          Javascript
        </a>
        <a
          [routerLink]="'/angularComponent'"
          [ngClass]="{ 'active-link': isActive('angularComponent') }"
        >
          <!-- <i class="fa-brands fa-angular"></i> -->
          Angular
        </a>
        <a
          [routerLink]="'/reactJsComponent'"
          [ngClass]="{ 'active-link': isActive('reactJsComponent') }"
        >
          <!-- <i class="fa-brands fa-react"></i> -->
          React
        </a>
        <a
          [routerLink]="'/githubComponent'"
          [ngClass]="{ 'active-link': isActive('githubComponent') }"
        >
          <!-- <i class="fa-brands fa-github"></i> -->
          Github
        </a>
        <a
          [routerLink]="'/otherComponent'"
          [ngClass]="{ 'active-link': isActive('otherComponent') }"
        >
          <!-- <i class="fa-solid fa-window-restore"></i> -->
          Other
        </a>
      </nav>
    </div>
    <div class="set-03">
      <form [formGroup]="translateForm">
        <select formControlName="translate" (change)="translateFn()">
          <option value="en">En</option>
          <option value="tn">Tn</option>
        </select>
      </form>
      <i
        class="fa-solid fa-magnifying-glass search-icon"
        data-bs-toggle="modal"
        data-bs-target="#searchMain"
        (click)="resetsearch()"
      ></i>
    </div>
  </header>

  <section>
    <router-outlet></router-outlet>
  </section>
</main>

<!-- Modal -->
<div
  class="modal fade"
  id="searchMain"
  tabindex="-1"
  aria-labelledby="searchMainLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
  >
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="filterForm" id="app-search">
          <div class="filter-form01">
            <input
              class="filter01"
              type="text"
              formControlName="optionsControl"
              [matAutocomplete]="filterMain"
              placeholder="Language"
              (click)="moduleclick()"
            />
            <mat-autocomplete #filterMain="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
                (click)="subclick()"
                >{{ option }}</mat-option
              >
            </mat-autocomplete>

            <input
              class="filter02"
              type="text"
              formControlName="optionsControlSub"
              [matAutocomplete]="filterSub"
              placeholder="Search in CodeKeeper..."
              (keyup)="some()"
            />
            <mat-autocomplete #filterSub="matAutocomplete">
              <mat-option
                *ngFor="let option of newoptsub | async"
                [value]="option"
                >{{ option }}</mat-option
              >
            </mat-autocomplete>

            <button type="button" class="popup-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button (click)="resetsearch()">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button type="button" data-bs-dismiss="modal" class="popup-close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="filter-form02">
            <small>Popular</small>
            <div class="block">
              <p class="active">Js Intro <i class="fa-solid fa-xmark"></i></p>
              <p>Js Array <i class="fa-solid fa-xmark"></i></p>
              <p>Js Object <i class="fa-solid fa-xmark"></i></p>
              <p>
                Js Primitive and Js Non-Primitive
                <i class="fa-solid fa-xmark"></i>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
